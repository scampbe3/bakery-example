<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€“ Delivery Address</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:600px;">
    <h2 class="mb-4 text-center">Delivery Address</h2>

    <form id="addr-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input class="form-control" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Street address</label>
        <input class="form-control" name="street1" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Apt / Suite (optional)</label>
        <input class="form-control" name="street2" />
      </div>

      <div class="row g-3 mb-3">
        <div class="col">
          <label class="form-label">City</label>
          <input class="form-control" name="city" required />
        </div>
        <div class="col">
          <label class="form-label">State</label>
          <input class="form-control" name="state" required />
        </div>
        <div class="col">
          <label class="form-label">ZIP</label>
          <input class="form-control" name="zip" required />
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit">Continue to Payment</button>
    </form>

    <div id="addr-error" class="alert alert-danger mt-3 d-none"></div>
  </div>


    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
  <script src="address.js"></script>
</body>
</html>
