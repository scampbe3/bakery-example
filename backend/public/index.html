<!DOCTYPE html>
<html lang="en">

<head>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyShop</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- SEARCH (with clear button) -->
        <form class="d-flex ms-lg-4 my-2 my-lg-0" role="search" onsubmit="return false;">
          <input id="search-input" class="form-control" type="search"
                placeholder="Search…" aria-label="Search">
          <button id="clear-search" class="btn btn-outline-secondary ms-1 d-none"
                  type="button" aria-label="Clear search">&times;</button>
        </form>


        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="index.html">Products</a> -->
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="cart.html">
              Cart (<span id="cart-count">0</span>) -->
            </a>
          </li>
          <!-- old -->
          <!-- <a class="nav-link" href="admin.html">Inventory</a> -->

          <!-- new -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear-fill"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="admin.html">Inventory</a></li>
            </ul>
          </li>


        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero d-flex flex-column justify-content-center align-items-center text-center">
<h1 class="display-5 fw-bold mb-3">Fresh-Baked Treats&nbsp;• Delivered Daily</h1>
<p  class="lead mb-4">From our ovens to your doorstep — warm, artisan goodness every time.</p>
</header>

  <!-- FEATURED CAROUSEL -->
  <div class="container my-5">
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="featured-inner"><!-- slides injected by JS --></div>

      <!-- controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- CATEGORY FILTERS -->
  <div class="container mb-3">
    <div id="category-pills" class="d-flex flex-wrap gap-2"><!-- pills injected by JS --></div>
  </div>

  <!-- PRODUCT GRID -->
  <div class="container">
 <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3
             justify-content-center g-4"
      id="product-list"><!-- products injected by JS --></div>  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

<!-- ───────── CART SIDEBAR ───────── -->
<aside id="cart-sidebar" class="shadow">
  <div class="p-3 border-bottom text-center">
    <h6 class="mb-0">Your Cart <span id="sidebar-count">(0)</span></h6>
    <a href="cart.html" class="btn btn-sm btn-primary w-100 mt-2">Go to Cart</a>
  </div>
  <ul id="sidebar-items" class="list-group list-group-flush small">
    <!-- filled by script.js -->
  </ul>
</aside>
