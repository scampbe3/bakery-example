<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop â€“ Cart</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cart.html">
              Cart (<span id="cart-count">0</span>)
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4 class="mb-0">
        Total: $<span id="cart-total">0.00</span>
      </h4>
      <div>
        <a href="address.html" class="btn btn-primary" id="addr-step">Proceed to Checkout</a>
        <a href="index.html" class="btn btn-outline-secondary ms-2">Continue Shopping</a>
      </div>
    </div>
  </div>

  <!-- Stripe.js (for checkout) -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>
</html>
